<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        label {
            font-size: 18px;
            font-weight: bold;
        }
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #007BFF;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        select:hover {
            background-color: #007BFF;
            color: white;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="{% url 'details' %}" method="post">
            {% csrf_token %}
            <label>Select Document:</label>
            <select name="doc_type">
                <option value="offer_letter">Offer Letter</option>
                <option value="appointment_letter">Appointment Letter</option>
                <option value="nda">NDA</option>
                <option value="cpci">CPCI Certification</option>
                <option value="internship">Internship Certification</option>
                <option value="pay_slip">Payslip</option>
            </select>
            <button type="submit">Let's Start</button>
        </form>
    </div>
</body>
</html>
